<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Rock,Paper,Scissors</title>
	</head>
	<body>

		<script >
			function getRandomInt() {
				let min = Math.ceil(0);
				let max = Math.floor(3)
 			 return Math.floor(Math.random() * (max - min) + min);
			}

			function computerPlay(){
				let arr=['rock', 'paper','scissors'];
				let result = arr[getRandomInt()];
				console.log(result)
				return result;
			}
		

			function playRound(player,pc){
				//first case
				if(player === 'rock' && pc === 'scissors')
				{
					return `rock beats scissors, player wins!`;
				}else if(pc === 'rock' && player === 'scissors'){
					return `rock beats scissors, pc wins!`;
					
				}

				//second case
				if(player === 'paper' && pc === 'rock'){
					return `paper beats rock, player wins!`;
					
				}else if(pc === 'paper' && player === 'rock'){
					return `paper beats rock, pc wins!`;
				}

				//third case
				if(player === 'scissors' && pc ==='paper'){
					return `scissors beats paper, player wins!`;
					
				}else if(pc === 'scissors' && player ==='paper'){
					return `scissors beats paper, pc wins!`;
					
				}
				//tie
				if(player.toLowerCase() === pc.toLowerCase()){return' tie'}
			}
			
			function game(){
				let pcScore = 0;
				let playerScore=0;
				while(pcScore < 5 && playerScore < 5){
					let player = prompt('choose player');
					let pc = computerPlay();
					player = player.toLowerCase();
					console.log(playRound(player,pc));

					if(player === 'rock' && pc === 'scissors')
					{
						playerScore+=1;
						console.log(`player score: ${+playerScore}`);
					}else if(pc === 'rock' && player === 'scissors'){
						pcScore +=1;
						console.log(`pc score: ${+pcScore}`);
						
					}

					//second case
					if(player === 'paper' && pc === 'rock'){
						playerScore+=1;
						console.log(`player score: ${+playerScore}`);
						
					}else if(pc === 'paper' && player === 'rock'){
						pcScore +=1;
						console.log(`pc score: ${+pcScore}`);
					}

					//third case
					if(player === 'scissors' && pc ==='paper'){
						playerScore+=1;
						console.log(`player score: ${+playerScore}`);
						
					}else if(pc === 'scissors' && player ==='paper'){
						pcScore +=1;
						console.log(`pc score: ${+pcScore}`);
						
					}
				}

				if(playerScore > pcScore){
					alert('Player Wins!')
				}else{
					alert('Pc Wins!')
				}
			}

			game();
		</script>
	</body>
</html>
